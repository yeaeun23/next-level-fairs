<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Next Level Fairs</title>
  </head>

  <body>
    <div class="cursor">
      <div class="cursor__default">
        <span class="cursor__default__inner"></span>
      </div>
      <div class="cursor__trace">
        <span class="cursor__trace__inner"></span>
      </div>
    </div>

    <section class="preloader shown-area">
      <button class="preloader__btn">
        <span class="preloader__btn_hold">Hold</span>
      </button>
    </section>

    <section class="header hidden-area">
      <span class="circle" id="circle-1"></span>
      <span class="circle" id="circle-2"></span>
      <svg id="cube__image_1" class="cube__image" height="219" viewBox="0 0 174 219" width="174" xmlns="http://www.w3.org/2000/svg" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)">
        <g fill="none" fill-rule="evenodd" stroke="#112819">
          <path d="M122.025 1.635l3.064 74.789L3.975 194.365.91 119.576 122.025 1.635z" fill="#1E4029"></path>
          <path d="M1 119l51 24.351V218L3.956 194.585zM122 1l51 24.351V100l-48.044-23.415z" fill="#1E4029" stroke-linecap="square"></path>
          <path d="M172.5 98.5l-120 118" stroke-linecap="square"></path>
        </g>
      </svg>
      <svg id="cube__image_2" class="cube__image" height="281" viewBox="0 0 235 281" width="235" xmlns="http://www.w3.org/2000/svg" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)">
        <g fill="none" fill-rule="evenodd" stroke="#112819">
          <path d="M234 166l-55.125 27.123L173 279l52.17-26.188zM61 1L6.713 26.292 1 113l51.227-24.9z" fill="#1E4029" stroke-linecap="square"></path>
          <path d="M61.5 1.5l172 165" stroke-linecap="square"></path>
          <path d="M6.371 26.386L.553 112.37l173.076 167.243 5.818-85.985L6.371 26.386z" fill="#1E4029"></path>
        </g>
      </svg>
      <svg id="cube__image_3" class="cube__image" height="281" viewBox="0 0 235 281" width="235" xmlns="http://www.w3.org/2000/svg" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)">
        <g fill="none" fill-rule="evenodd" stroke="#112819">
          <path d="M234 166l-55.125 27.123L173 279l52.17-26.188zM61 1L6.713 26.292 1 113l51.227-24.9z" fill="#1E4029" stroke-linecap="square"></path>
          <path d="M61.5 1.5l172 165" stroke-linecap="square"></path>
          <path d="M6.371 26.386L.553 112.37l173.076 167.243 5.818-85.985L6.371 26.386z" fill="#1E4029"></path>
        </g>
      </svg>
      <svg id="cube__image_4" class="cube__image" height="216" viewBox="0 0 164 216" width="164" xmlns="http://www.w3.org/2000/svg" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0)">
        <g fill="none" fill-rule="evenodd" stroke="#112819">
          <path d="M39.735 139.75L1 119l6.36 74.858L43 215zM159.735 21.75L121 1l6.36 74.858L163 97z" fill="#1E4029" stroke-linecap="square"></path>
          <path d="M121 1L1 119" stroke-linecap="square"></path>
          <path d="M160.025 21.635l3.064 74.789L41.975 214.365l-3.064-74.789L160.025 21.635z" fill="#1E4029"></path>
        </g>
      </svg>
      <h1 class="header__title">
        <div>LAST ART</div>
        <div>PROJECTS</div>
      </h1>
    </section>

    <section class="poster hidden-area">
      <div class="poster__parallax">
        <div id="poster-image_wrapper_1" class="poster-image_wrapper">
          <img id="poster-image_1" src="./img/poster_image_1.png" class="poster-image" />
        </div>
        <div id="poster-image_wrapper_2" class="poster-image_wrapper">
          <img id="poster-image_2" src="./img/poster-1.jpg" class="poster-image" />
        </div>
        <div id="poster-image_wrapper_3" class="poster-image_wrapper">
          <img id="poster-image_3" src="./img/poster-2.jpg" class="poster-image" />
        </div>
      </div>
    </section>
  </body>

  <script>
    const cursor = document.querySelector(".cursor");
    const cursorDefaultInner = document.querySelector(".cursor__default__inner");
    const cursorTraceInner = document.querySelector(".cursor__trace__inner");

    // 마우스 이동 이벤트 - 커스텀 커서
    document.addEventListener("mousemove", (e) => {
      cursorDefaultInner.style.top = e.clientY + "px";
      cursorDefaultInner.style.left = e.clientX + "px";

      cursorTraceInner.style.top = e.clientY + "px";
      cursorTraceInner.style.left = e.clientX + "px";
    });

    // 마우스 눌렀을 때 이벤트 - 커스텀 커서 효과
    document.addEventListener("mousedown", (e) => {
      cursor.classList.add("cursor--active");
    });

    // 마우스 뗐을 때 이벤트 - 커스텀 커서 효과
    document.addEventListener("mouseup", (e) => {
      cursor.classList.remove("cursor--active");
    });

    // 물결 요소 생성
    function createRipple(e) {
      let ripple = document.createElement("span");
      ripple.classList.add("ripple");

      cursor.appendChild(ripple);

      ripple.style.top = e.clientY - ripple.clientHeight / 2 + "px";
      ripple.style.left = e.clientX - ripple.clientWidth / 2 + "px";

      ripple.addEventListener("animationend", () => {
        cursor.removeChild(ripple);
      });
    }

    // 마우스 클릭 이벤트 - 커스텀 커서 효과(물결)
    document.addEventListener("click", (e) => {
      createRipple(e);
    });

    // Hold 버튼 길게 눌렀을 때 보이는 영역 처리
    const preloader = document.querySelector(".preloader");
    const preloaderBtn = document.querySelector(".preloader__btn");
    const preloaderBtnHold = document.querySelector(".preloader__btn_hold");
    const header = document.querySelector(".header");
    const poster = document.querySelector(".poster");
    const posterParallax = document.querySelector(".poster__parallax");

    let intervalId = null;
    let scale = 1;
    const preloaderHideThreshold = 18; // 한계점

    function setPreloaderStyle(scale) {
      preloaderBtn.style.transform = `scale(${scale})`;
      preloaderBtnHold.style.opacity = 1 - scale / preloaderHideThreshold;
    }

    preloaderBtn.addEventListener("mousedown", () => {
      intervalId = setInterval(() => {
        scale += 0.175;

        setPreloaderStyle(scale);

        // 버튼이 일정 크기 이상 커졌을 때
        if (scale >= preloaderHideThreshold) {
          preloader.classList.add("hidden-area");

          header.classList.remove("hidden-area");
          poster.classList.remove("hidden-area");

          header.classList.add("shown-area");
          poster.classList.add("shown-area");

          clearInterval(intervalId);
        }
      }, 10); // 0.01초마다 실행
    });

    preloaderBtn.addEventListener("mouseup", () => {
      clearInterval(intervalId);

      intervalId = setInterval(() => {
        scale -= 0.175;

        setPreloaderStyle(scale);

        if (scale <= 1) {
          clearInterval(intervalId);
        }
      }, 10);
    });

    // 마우스 이동 이벤트 - 텍스트, 도형 움직이기
    header.addEventListener("mousemove", (e) => {
      const xRelativeToHeader = e.clientX / header.clientWidth;
      const yRelativeToHeader = e.clientY / header.clientHeight;

      document.querySelector(".header__title").style.transform = `translate(${xRelativeToHeader * -50}px, ${yRelativeToHeader * -50}px)`;
      document.getElementById("circle-1").style.transform = `translate(${xRelativeToHeader * -25}px, ${yRelativeToHeader * -25}px)`;
      document.getElementById("circle-2").style.transform = `translate(${xRelativeToHeader * 25}px, ${yRelativeToHeader * 25}px)`;
      document.getElementById("cube__image_1").style.transform = `translate(${xRelativeToHeader * -15}px, ${yRelativeToHeader * -15}px)`;
      document.getElementById("cube__image_2").style.transform = `translate(${xRelativeToHeader * -8}px, ${yRelativeToHeader * -8}px)`;
      document.getElementById("cube__image_3").style.transform = `translate(${xRelativeToHeader * -20}px, ${yRelativeToHeader * -20}px)`;
      document.getElementById("cube__image_4").style.transform = `translate(${xRelativeToHeader * 5}px, ${yRelativeToHeader * 5}px)`;
    });

    // 포스터 좌우로 나타나기
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("poster-image_state_visible");
          }
        });
      },
      { threshold: 0.2 } // 화면의 20% 이상 나타났을 때 실행
    );

    document.querySelectorAll(".poster-image_wrapper").forEach((poster) => {
      observer.observe(poster);
    });

    // 마우스 이동 이벤트 - 포스터 움직이기
    posterParallax.addEventListener("mousemove", (e) => {
      const xRelativeToHeader = e.clientX / posterParallax.clientWidth;
      const yRelativeToHeader = e.clientY / posterParallax.clientHeight;

      document.getElementById("poster-image_wrapper_2").style.transform = `translate(${xRelativeToHeader * -40}px, ${yRelativeToHeader * -40}px)`;
      document.getElementById("poster-image_wrapper_3").style.transform = `translate(${xRelativeToHeader * 40}px, ${yRelativeToHeader * 40}px)`;
    });
  </script>
</html>
